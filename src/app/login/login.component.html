<form class="form">

    <div class="form-group">
        <h1>Login</h1>
        
      </div>
  
  <div class="form-group">
    <label for="userName">User Name or Mail Address</label>
    <input required ngModel name="userName" #userName="ngModel" type="text" class="form-control"> 
    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">Must enter username or mail address</div>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input required ngModel name="password" #password="ngModel" type="password" class="form-control"> 
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Must enter password</div>
  </div>

  <button class="btn btn-primary"><a href="/choose">Enter</a></button>
</form>

<div class="creating-account">
    <h3>Dont have account?</h3>
    <button class="btn btn-primary"><a href='/signup' class="sign-up-btn">Sign up</a></button>

</div>
