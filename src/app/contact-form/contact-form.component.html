


<form class="form">

    <div class="form-group">
        <h1>Register</h1>
        
      </div>
  
  <div class="form-group">
    <label for="userName">User Name</label>
    <input required ngModel name="userName" #userName="ngModel" type="text" class="form-control"> 
    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">Must enter username</div>
  </div>

  <div class="form-group">
    <label for="mailAddress">Mail Address</label>
    <input required ngModel name="mailAddress" #mailAddress="ngModel" type="text" class="form-control"> 
    <div class="alert alert-danger" *ngIf="mailAddress.touched && !mailAddress.valid">Must enter mailAddress</div>
    
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input required ngModel name="password" #password="ngModel" type="password" class="form-control"> 
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Must enter password</div>
    </div>

    <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input required ngModel name="repeatPassword" #repeatPassword="ngModel" type="password" class="form-control"> 
        <div class="alert alert-danger" *ngIf="repeatPassword.touched && !repeatPassword.valid">Must enter password</div>
        <div class="alert alert-danger" *ngIf="repeatPassword.touched && password.value != repeatPassword.value">passwords do not match</div>
      </div>

 
  <button class="btn btn-primary"><a href='/choose' class="submit-btn">Submit</a></button>
</form>
